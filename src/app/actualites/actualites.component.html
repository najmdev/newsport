<h2 class="mt-3 mb-4 float-left">Actualités</h2>
<div class="form-group mt-3 mb-4 float-right">
  <form class="form-inline">
    <div class="form-group mb-2">
      <input type="text" readonly class="form-control-plaintext" value="Sélectionnez un pays">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <select class="form-control" #s (change)="currentNews(s.value)">
        <option value="ma">Maroc</option>
        <option value="it">Italie</option>
        <option value="de">Allemagne</option>
        <option value="fr">France</option>
        <option value="gb">Royaume-Uni</option>
      </select>
    </div>
  </form>
</div>
<div class="clearfix"></div>
<div class="row mb-4 mx-1" *ngFor="let article of articles" style="border: 1px solid #ddd; border-radius: 5px;">
  <div class="col-12 col-sm-4 p-0">
    <img class="w-100 h-100" src="{{ article['urlToImage'] }}" />
  </div>
  <div class="col-12 col-sm-8 p-3">
    <div class="h5">{{ article['title'] }}</div>
    <div class="mb-2">{{ article['description'] }}
    <b><a *ngIf="!article['showContent']" style="cursor: pointer; color :dodgerblue" (click)="article['showContent'] = true">Lire la suite</a></b></div>
    <div *ngIf="article['showContent']" class="mb-2">{{ article['content'] }} </div>
    <b><a *ngIf="article['showContent']" style="cursor: pointer; color :dodgerblue" (click)="article['showContent'] = false">Moins</a></b>
    <div class="text-muted">{{ article['author'] }}</div>
    <div class="text-muted">{{ article['publishedAt'] | date:'short' }}</div>
  </div>
</div>
